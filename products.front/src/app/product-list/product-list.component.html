<mat-card>

  <mat-card-header>
    <mat-toolbar color="accent">
      <span>Listagem de Produtos</span>
    </mat-toolbar>
  </mat-card-header>

  <ng-template #loading>
    <div class="loading-container">
      <mat-spinner color="accent"></mat-spinner>
    </div> 
  </ng-template>

  <mat-card-content>
    <table mat-table [dataSource]="products" class="mat-elevation-z8" *ngIf="PRODUCTS_DATA$ | async as products; else loading">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Preço </th>
        <td mat-cell *matCellDef="let element">R$ {{element.price}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>


  <mat-card-actions>
    <button mat-button>Adicionar item</button>
    <button mat-button>Excluir item</button>
  </mat-card-actions>
</mat-card>
