<mat-card>

  <mat-card-header>
    <mat-toolbar color="accent">
      <span>Listagem de Produtos</span>
    </mat-toolbar>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field>
        <input #input1 matInput placeholder="Nome do Produto*" formControlName="name" maxlength="50" required>
        <mat-hint align="end">{{input1.value.length}}/50</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <textarea #input2 matInput placeholder="Descrição do Produto*" formControlName="description" maxlength="200" required></textarea>
        <mat-hint align="end">{{input2.value.length}}/200</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input #input3 matInput type="string" class="example-right-align" placeholder="Preço do Produto*"
          formControlName="price" maxlength="6" required>
        <span matTextPrefix>R$&nbsp;</span>
        <mat-hint align="end">{{input3.value.length}}/6</mat-hint>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="onSave()">Salvar Produto</button>
    <button mat-raised-button color="warn" (click)="onDismiss()">Cancelar</button>
  </mat-card-actions>
</mat-card>
